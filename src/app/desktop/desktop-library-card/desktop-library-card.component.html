<div>
    <div class="header">
        Library Cards
    </div>
    <div class="cards-container" style="margin:16px;">
        <div class="item show-4" *ngFor="let content of contentList | slice:0:4">
            <sb-library-card [content]="content" [type]="recentlyViewedCard" [isMobile]="true" (click)="cardClick($event)"></sb-library-card>
        </div>
    </div>
    <div class="header">
        Library Cards
    </div>
    <div class="container">
        <div style="margin-bottom: 16px">
            <sb-library-cards-grid [title]="subjects[0]" [contentList]="contentList1"
                [viewMoreButtonText]="viewAllButtonText" (buttonClick)="showAllList($event)"
                (cardClick)="cardClick($event)">
            </sb-library-cards-grid>
        </div>

        <div style="margin-bottom: 16px">
            <sb-library-cards-grid [title]="subjects[1]" [contentList]="contentList"
                [viewMoreButtonText]="viewAllButtonText" (buttonClick)="showAllList($event)"
                (cardClick)="cardClick($event)">
            </sb-library-cards-grid>
        </div>


        <div style="margin-bottom: 16px">
            <sb-library-cards-grid [title]="subjects[2]" [contentList]="contentList"
                [viewMoreButtonText]="viewAllButtonText" (buttonClick)="showAllList($event)"
                (cardClick)="cardClick($event)" [maxCardCount]="3">
            </sb-library-cards-grid>
        </div>


        <div style="margin-bottom: 16px">
            <sb-library-cards-grid [title]="subjects[3]" [contentList]="contentList"
                [viewMoreButtonText]="viewAllButtonText" [maxCardCount]="4" (buttonClick)="showAllList($event)"
                (cardClick)="cardClick($event)">
            </sb-library-cards-grid>
        </div>


        <div style="margin-bottom: 16px">
            <sb-library-cards-grid [title]="subjects[4]" [contentList]="contentList"
                [viewMoreButtonText]="viewAllButtonText" [maxCardCount]="5" (buttonClick)="showAllList($event)"
                (cardClick)="cardClick($event)">
            </sb-library-cards-grid>
        </div>

    </div>
</div>
